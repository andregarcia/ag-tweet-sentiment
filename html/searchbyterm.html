<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
	$(document).ready(function(){
	    $("#doSearchBtn").click(function(){
	        var searchText = $("#searchField").val();
			$.get("/search/term?q=" + searchText, function(data, status){
				var dataObj = JSON.parse(data);
				var html = "";
				html += '<table class="pure-table pure-table-bordered">';
				html += '<thead><tr><th>Tweet Text</th><th>Sentiment</th></tr></thead>';
				html += '<tbody>';
				for(i=0; i<dataObj.length; i++){
					
					//add tweet text
					html += '<tr><td>' + dataObj[i].text + '</td>';
					
					//add sentiment result text
					if(dataObj[i].type == 'positive'){
						html += '<td style="color:green">';
					} else if(dataObj[i].type == 'negative'){
						html += '<td style="color:red">';
					} else{
						html += '<td>';
					}
					html += '<b>' + dataObj[i].type.toUpperCase() + '</b></td></tr>';
				}
				html += '</tbody>';
				html += '</table>';
				$('#resultDiv').html(html);
				//alert("Data: " + data + "\nStatus: " + status);
	        });
	    });
	});
</script>
    

    

</head>
